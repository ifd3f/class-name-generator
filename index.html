<!DOCTYPE html>
<html>
<head>
    <script>
        const mapping = {
            'a': ['Abstract', 'Adder', 'Allocator', 'Array'],
            'b': ['Boolean', 'Breakpoint'],
            'c': ['Collector', 'Compressor', 'Cleaner', 'Control'],
            'd': ['Destructor', 'Divider', 'Debug', 'Daemon', 'Driver'],
            'e': ['Entrypoint', 'Extractor', 'Extension', 'Encryption', 'Encoder', 'Executor'],
            'f': ['Finalizer', 'Factory', 'File'],
            'g': ['Generator', 'Getter', 'Guard', 'Graphic', 'Graph'],
            'h': ['Holder', 'Half', 'Heap', 'Holo', 'Handle', 'Hash'],
            'i': ['Integrator', 'Internet', 'Input', 'Interface', 'I', 'IP'],
            'j': ['Join', 'Joint'],
            'k': ['K', 'Kernel'],
            'l': ['Loader', 'Load', 'Left', 'Layer'],
            'm': ['Machine', 'Manager', 'Mediator', 'Message', 'Mobile', 'Media', 'Mutex'],
            'n': ['N', 'Net', 'Node', 'Network'],
            'o': ['Opener', 'Output', 'Object'],
            'p': ['Placeholder', 'Placer', 'Predicate', 'Plugin', 'Package', 'Pointer', 'Protocol'],
            'q': ['Queue'],
            'r': ['Random', 'Release', 'Reader', 'Registry', 'Remote', 'Regex'],
            's': ['Selector', 'Selection', 'Search', 'Secure', 'Socket', 'Strategy', 'Setter'],
            't': ['Text', 'Terminal', 'Transfer', 'Tree', 'Transport'],
            'u': ['User', 'UI', 'Utilizer'],
            'v': ['Vertical', 'Voice'],
            'w': ['Wide', 'Web', 'Window', 'Wizard'],
            'x': ['X', 'XML', 'x86'],
            'y': ['Y', 'Year'],
            'z': ['Zero', 'Zip', 'Zipper']
        };

        window.onload = () => {
            const target = document.getElementById('target');
            const body = document.getElementsByTagName('body')[-1];
            target.onkeydown = ev => {
                const words = mapping[ev.key.toLowerCase()];
                if (words && !ev.metaKey && !ev.altKey && !ev.ctrlKey) {
                    let word = words[Math.floor(Math.random() * words.length)];
                    if (ev.key.toUpperCase() === ev.key) {
                        word = word.toUpperCase();
                        if (target.selectionStart != 0) {
                            word = '_' + word;
                        }
                    }

                    const currentValue = target.value || '';
                    target.value = currentValue + word;
                    target.selectionStart = target.selectionEnd = target.value.length;
                    return false;
                }
                return true;
            };
        };
    </script>
</head>
<body>
    <h1>Class Name Generator</h1>
    <textarea
        id="target"
        placeholder="Start typing..."
        style="width: 99%; height: fit-content; min-height: 400px;"></textarea>
    <a href="https://github.com/ifd3f/class-name-generator">source code</a>
</body>
</html>
